<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>CalculatðŸ˜Šr</title>
</head>

<body>

    <div class="main__wrapper">
        <div class="calculator">
            <h2 class="title">Calculator</h2>
            <div class="calc__btns first__line">
                <input class="input" type="text" name="display" placeholder="0">
            </div>
            <div class="calc__btns">
                <button class="result">=</button>
                <button class="clear">C</button>
                <button class="clearByOneSign">	&#8592;</button>
                <button class="sqrt">&radic;</button>
                <button class="operators">+</button>
                <button class="operators">-</button>
                <button class="operators">*</button>
                <button class="operators">/</button>
                <button class="memory-save">MS</button>
                <button class="memory-return">MR</button>
                <button class="memory-clear">MC</button>
            </div>
            <div class="calc__btns integers">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
            </div>
        </div>
    </div>

    <script src='js/index.js'></script>
</body>

</html>
